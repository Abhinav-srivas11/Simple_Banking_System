plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation("com.oracle.database.jdbc:ojdbc8-production:19.7.0.0")
	//use sqlite-jdbc in our application
	implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.32.3.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'Simple_Banking_System.App'
}

sourceSets {
        main.java.srcDir 'src'
        test.java.srcDir 'test'
    }
wrapper {
    gradleVersion = '6.6.1'
}